<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAuthn Login and Register</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdn.webauthn.io/groove-1.1.3.js"></script>
    <script src="webauthn.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-container" id="loginForm">
            <h2>Login</h2>
            <button onclick="loginWithFingerprint()" id="fingerprintLoginButton">Login with Fingerprint</button>
            <button onclick="loginWithUsernamePassword()">Login with Username/Password</button>
            <button onclick="register()">Register</button>
        </div>
        <div id="welcomePage" style="display: none;">
            <h2>Welcome</h2>
            <p id="welcomeMessage"></p>
        </div>
    </div>
</body>
</html>
